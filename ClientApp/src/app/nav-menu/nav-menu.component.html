<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Home</a>
      <div class="col-md-4">
        <div class="thumbnail">
          <a href="/Images/logo.JPG" target="_blank">
            <img src="/Images/logo.JPG" alt="Fjords" style="width:30%">
            <div class="caption">
            </div>
          </a>
        </div>
      </div>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm -row-reverse"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Shop</a>
          </li>
        </ul>


        <div class="col-md-4">

          <div class="row">
            <h6>
              <a href="/clothes" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Clothes</a>
            </h6>

          </div>
        </div>

        <div class="col-md-4">
          <div class="row">
            <h6>
              <a href="/accessoriesList" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Accessories</a>
            </h6>
          </div>
          </div>


          <ul class="navbar-nav flex-grow">
            <li class="nav-item">
              <div class="col-md-4">
                <div class="row">
                  <h6>
                    <a href="/login" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Login</a>
                  </h6>
                </div>
                </div>
            </li>
          </ul>
        </div>
      </div>
</nav>
</header>
